<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="header">Djangology</div>
    <div class="profile-container">
        <div class="profile-details">
            <h2>User:</h2>
            <p>Name: {{ user_name }}</p>  <!-- Displaying user's name dynamically -->
        </div>
        <div class="song-list">
            <h2>Playlist:</h2>
            <ul>
                <li><a href="#">Song A</a></li>
                <li><a href="#">Song B</a></li>
                <li><a href="#">Song C</a></li>
            </ul>
        </div>
        <div class="music-player">
            <h2>Music Player</h2>
            <audio controls>
                <source src="{% url 'play_song' 'djangology.mp3' %}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
